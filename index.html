<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GifTastic</title>
</head>
<body>

    <div class="container">
        <h1>GifTastic</h1>
    </div>

    <!-- Area where buttons will get pushed -->
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="buttonsHolder"></div>
        </div>

        <!-- Split bottom portion into 2/3 for the gifs and 1/3 for the form input -->
        <div class="row">
            <div class="col-md-9 d-flex align-content-start flex-wrap" id="gifHolder"></div>

            <!-- Gif request form -->
            <div class="col-md-3">
                <form id="gifFormInput">
                    <label for="gif-topic-input">Pick Some Gifs!</label>
                    <input type="text" id="gif-topic-input">
                    <br>
                    <br>
                    <input id="add-gif" type="submit" value="Let's Go!">
                </form>
            </div>
        </div>
    </div>

    <!-- Links to jquery and js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/logic.js"></script>

</body>
</html>
